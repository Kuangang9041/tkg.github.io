<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>二工大-招生网</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
        }
        /* 全局样式重置 */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 防止横向滚动条 */
        }

  .banner {
            position: relative;
            width: 100%; /* 宽度充满父容器 */
            aspect-ratio: 1920 / 940; /* 固定宽高比（关键） */
            overflow: hidden;
        }
        /* 轮播图样式 */
        .banner-slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .slideshow-items {
            width: 100%;
            height: 100%;
        }

        .item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        .item.active {
            opacity: 1;
            z-index: 1;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* 校名校徽（左上角） */
        .banner-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .banner-logo img {
            height: clamp(70px, 8vh, 100px);
        }

        /* 校训（顶部中间） */
        .banner-motto {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .banner-motto img {
            height: clamp(100px, 10vh, 120px);
        }

        /* 搜索功能（右上角） */
        .banner-search {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        #search-btn {
            cursor: pointer;
            height: clamp(40px, 5vh, 50px);
        }
        .search-box {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        .search-box input {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }
        .search-box button {
            padding: 6px 15px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 3px;
            margin-left: 5px;
            cursor: pointer;
        }

        /* 主菜单容器：固定在轮播图底部 */
        .banner-header {
            position: absolute;
            bottom: 0; /* 紧贴轮播图底部 */
            width: 100%; /* 横向充满 */
            z-index: 10;
        }

        /* 主菜单：横向排列 */
        .banner-nav {
            display: flex; /* 启用flex横向排列 */
            justify-content: space-around; /* 菜单项水平均匀分布 */
            align-items: center; /* 垂直居中 */
            width: 100%; /* 充满容器宽度 */
            list-style: none;
            margin: 0;
            padding: 60px 10px; /* 上下内边距，控制菜单高度 */
            box-sizing: border-box;
        }

        /* 主菜单项：水平分布 */
        .banner-nav > li {
            position: relative; /* 子菜单定位基准 */
            padding: 0 10px; /* 菜单项之间的水平间距 */
        }

        /* 主菜单链接样式 */
        .banner-nav > li > a {
            color: #FFF;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 5px; /* 链接点击区域 */
            white-space: nowrap; /* 防止文字换行 */
        }
        .banner-nav > li > a:hover {
            text-decoration: underline;
        }

        /* 子菜单样式：主菜单上方居中显示 */
        .sub-menu {
            position: absolute;
            bottom: 100%; /* 子菜单在主菜单上方 */
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            list-style: none;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
            min-width: 120px;
            width: auto;
            white-space: nowrap;
            display: none; /* 默认隐藏 */
            margin: 0;
            z-index: 20;
        }

        /* 鼠标悬浮主菜单时显示子菜单 */
        .banner-nav > li:hover .sub-menu {
            display: block;
        }

        /* 子菜单链接样式 */
        .sub-menu li {
            padding: 5px 15px;
            text-align: center;
        }
        .sub-menu li a {
            color: #666;
            text-decoration: none;
            display: block;
        }
        .sub-menu li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

            <div class="search-box" id="search-box">

        </div>

        <!-- 底部主菜单 -->

                    </ul>
                </li>
                <li>
                    <a href="#">学校概况</a>
                    <ul class="sub-menu">
                        <li><a href="#">学校简介</a></li>
                        <li><a href="#">学院介绍</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">报考指南</a>
                    <ul class="sub-menu">
                        <li><a href="招生计划.html">招生计划</a></li>
                        <li><a href="招生计划1.html">招生计划1</a></li>

                </li>
                        </ul>
        </header>
    </div>

    <script>
        // 轮播图逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.item');
            let currentIndex = 0;
            
            const firstImage = items[0].querySelector('img');
            if (firstImage.complete) {
                items[0].classList.add('active');
            } else {
                firstImage.addEventListener('load', () => items[0].classList.add('active'));
            }
            
            function showNextImage() {
                items[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % items.length;
                items[currentIndex].classList.add('active');
            }
            
            setInterval(showNextImage, 5000);
        });

        // 搜索框逻辑
        const searchBtn = document.getElementById('search-btn');
        const searchBox = document.getElementById('search-box');
        const bannerSearch = document.querySelector('.banner-search');
        
        searchBtn.addEventListener('click', () => {
            searchBox.style.display = searchBox.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
            if (!bannerSearch.contains(e.target)) {
                searchBox.style.display = 'none';
            }
        });
    </script>
