<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站导航</title>
  <style>
    /* 表格整体样式，设置边框-collapse合并边框，让边框显示更整洁 */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }

    /* 单元格样式，添加虚框（边框），设置内边距、文字居中 */
    td {
      border: 1px solid #ccc; /* 虚框效果，颜色可自行调整 */
      padding: 5px;
      text-align: center;
    }

    /* 导航链接样式，去除默认下划线，设置颜色 */
    td a {
      text-decoration: none;
      color: #0066cc;
    }

    /* 鼠标悬浮链接时变色，增强交互感 */
    td a:hover {
      color: #004499;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>【购物】</td>
      <td><a href="https://www.jd.com/" target="_blank">京东商城</a></td>
      <td><a href="https://www.taobao.com/" target="_blank">淘宝</a></td>
      <td><a href="https://www.honor.com/cn/" target="_blank">荣耀商城</a></td>
      <td><a href="https://www.vmall.com/" target="_blank">华为商城</a></td>
      <td><a href="https://www.mi.com/" target="_blank">小米商城</a></td>
    </tr>
    <tr>
      <td>【综合】</td>
      <td><a href="https://www.sohu.com/" target="_blank">搜狐</a></td>
      <td><a href="https://www.sina.com.cn/" target="_blank">新浪</a></td>
      <td><a href="https://www.163.com/" target="_blank">网易</a></td>
      <td><a href="https://www.qq.com/" target="_blank">腾讯</a></td>
      <td><a href="https://www.baidu.com/" target="_blank">百度</a></td>
    </tr>
    <tr>
      <td>【银行】</td>
      <td><a href="https://www.icbc.com.cn/" target="_blank">工商银行</a></td>
      <td><a href="https://www.boc.cn/" target="_blank">中国银行</a></td>
      <td><a href="https://www.abchina.com/" target="_blank">农业银行</a></td>

    </tr>
    <tr>
      <td>【音乐】</td>
      <td><a href="https://music.163.com/" target="_blank">网易云音乐</a></td>
      <td><a href="https://y.qq.com/" target="_blank">QQ 音乐</a></td>

      <td><a href="https://music.sina.com.cn/" target="_blank">新浪音乐</a></td>
    </tr>
  </table>
</body>

</html>
